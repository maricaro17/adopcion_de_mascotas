<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopcion de Mascotas</title>
  </head>
  <body>
    <main>
      <!-- Splash -->
      <div id="main-splash" class="splash"></div>
      <!-- Pantallas de OnBording -->
      <div id="onbording-one" class="onbording-one"></div>
      <div id="onbording-two" class="onbording-two"></div>
      <!-- Pantallas de Categoria -->
      <div id="main-category" class="category tabcontent show"></div>
      <div id="main-message" class="message tabcontent"></div>
      <div id="main-favorite" class="favorites tabcontent"></div>
      <div id="main-profile" class="perfil tabcontent"></div>
      <!-- Pantalla de detalles -->
      <div id="details" class="card-details"></div>
    </main>
    <footer id="menu-mascotas" class="mascotas-menu tabs hidden">
      <button
        id="btn-home"
        class="custom-btn mascotas-item tab-item tablinks btn-radius active"
      >
        <div class="mascotas-icon">
          <img id="home-icon" src="../svg/Property 1=home-active.svg" alt="" />
        </div>
        <strong id="home-text" class="active">Home</strong>
      </button>
      <button
        id="btn-mensajes"
        class="custom-btn mascotas-item tab-item tablinks btn-radius"
      >
        <div class="mascotas-icon">
          <img
            id="mensajes-icon"
            src="../svg/Property 1=message-circle.svg"
            alt=""
          />
        </div>
        <strong id="mensajes-text" class="inactive">Mensajes</strong>
      </button>
      <button
        id="btn-favoritos"
        class="custom-btn mascotas-item tab-item tablinks btn-radius"
      >
        <div class="mascotas-icon">
          <img id="favoritos-icon" src="../svg/Property 1=heart.svg" alt="" />
        </div>
        <strong id="favoritos-text" class="inactive">Favoritos</strong>
      </button>
      <button
        id="btn-perfil"
        class="custom-btn mascotas-item tab-item tablinks btn-radius"
      >
        <div class="mascotas-icon">
          <img id="perfil-icon" src="../svg/Property 1=user.svg" alt="" />
        </div>
        <strong id="perfil-text" class="inactive">Perfil</strong>
      </button>
    </footer>
  </body>
</html>
