<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Adopcion de Mascotas</title>
  </head>
  <body>
    <div class="category">
      <div>
        <div>
          <h1 class="mascotas-title">Adopta una adorable mascota</h1>
        </div>
        <div>
          <h2 class="mascotas-subtitle">Categorías de mascotas</h2>
        </div>
        <div class="mascotas-button">
          <button class="custom-btn btn-category">
            <span class="category-perro">
              <img src="../svg/Categoría=Perros.svg" alt="" />
            </span>

            Perros
          </button>
          <button class="custom-btn btn-category">
            <span class="category-perro">
              <img src="../svg/Categoría=Gatos.svg" alt="" />
            </span>
            Gatos
          </button>
        </div>
      </div>
      <div class="mascotas-category pt-24">
        <div class="mascota">
          <div class="mascota-card">
            <img
              src="https://slideplayer.es/106369/1/images/slide_1.jpg"
              alt=""
            />
          </div>
          <div class="mascota-info">
            <div>
              <h3 class="mascota-name">Nombre Mascota</h3>
              <p class="mascota-raza">chihuahua</p>
            </div>
          </div>
        </div>
        <div class="mascota pt-24">
          <div class="mascota-card">
            <img
              src="https://slideplayer.es/106369/1/images/slide_1.jpg"
              alt=""
            />
          </div>
          <div class="mascota-info">
            <div>
              <h3 class="mascota-name">Nombre Mascota</h3>
              <p class="mascota-raza">chihuahua</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="mascotas-menu">
      <button id="btn-home" class="custom-btn mascotas-item btn-radius active">
        <div class="mascotas-icon">
          <img id="home-icon"src="../svg/Property 1=home-active.svg" alt="">
        </div>
        <strong id="home-text" class="active">Home</strong>
      </button>
      <button id="btn-mensajes" class="custom-btn mascotas-item btn-radius">
        <div class="mascotas-icon">
          <img id="mensajes-icon" src="../svg/Property 1=message-circle.svg" alt="">
        </div>
        <strong id="mensajes-text" class="inactive">Mensajes</strong>
      </button>
      <button id="btn-favoritos" class="custom-btn mascotas-item btn-radius">
        <div class="mascotas-icon">
          <img id="favoritos-icon" src="../svg/Property 1=heart.svg" alt="">
        </div>
        <strong id="favoritos-text" class="inactive">Favoritos</strong>
      </button>
      <button id="btn-perfil" class="custom-btn mascotas-item btn-radius">
        <div class="mascotas-icon">
          <img id="perfil-icon" src="../svg/Property 1=user.svg" alt="">
        </div>
        <strong id="perfil-text" class="inactive">Perfil</strong>
      </button>
    </footer>
  </body>
</html>
